<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>Quản lý nhân viên</h2>

<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>CCCD</th>
    <th>Email</th>
    <th>SDT</th>
 
  </tr>
  {% for u in users %}
  <tr>
    <td>{{u.id_nhanvien}}</td>
    <td>{{u.ten_nhanvien}}</td>
    <td>{{u.cccd}}</td>
    <td>{{u.email}}</td>
    <td>{{u.phone}}</td>
  </tr>
  {% endfor %}
</table>


</body>
</html>
